<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Code With Master</title>
  </head>
  <body>
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- started a container -->
    <div class="container">
      <div class="menu">
        <ul>
          <li><i class="fa fa-share"></i>Share</li>
          <li><i class="fa fa-pencil-square-o"></i>Rename</li>
        </ul>
        <ul>
          <li><i class="fa fa-link"></i>Copy Link Address</li>
          <li><i class="fa fa-edit"></i>Edit</li>
          <li class="has-sub-menu">
            <i class="fa fa-circle-o"></i>
            No Status
            <i class="fa fa-arrow-right"></i>
            <ul class="sub-menu">
              <li><i class="fa fa-cogs"></i>Needs Review</li>
              <li><i class="fa fa-circle-o"></i>In Progress</li>
              <li><i class="fa fa-circle-o"></i>Aproved</li>
              <li><i class="fa fa-circle-o"></i>No Status</li>
            </ul>
          </li>
          <li><i class="fa fa-copy"></i>Copy To</li>
          <li><i class="fa fa-folder"></i>Move To</li>
          <li><i class="fa fa-lock"></i>Make Private</li>
          <li><i class="fa fa-download"></i>Download</li>
        </ul>
        <ul>
          <li><i class="fa fa-trash-o"></i>Delete</li>
        </ul>
      </div>
    </div>
  </body>
</html>
